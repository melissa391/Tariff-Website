   <script type="text/javascript">
     google.charts.load('current', {
       'packages':['geochart'],
       'mapsApiKey': 'AIzaSyDkPluCGTDuXEy-7F5fhm4R_DgPGN2WfXU'
     });
     google.charts.setOnLoadCallback(drawRegionsMap);

     function drawRegionsMap() {
       var data = google.visualization.arrayToDataTable([
         ['Country'],
         ['France'],
         ['Belgium'],
         ['Ireland'],
         ['Netherlands'],
         ['Spain'],
         ['Sweden'],
         ['Denmark'],
         ['Portugal'],
         ['Germany'],
         ['Poland'],
         ['Italy'],
         ['Greece'],
         ['Finland'],
         ['Estonia'],
         ['Hungary'],
         ['Slovakia'],
         ['Slovenia'],
         ['Austria'],
         ['Croatia'],
         ['Romania'],
         ['Bulgaria'],
         ['Czech Republic'],
         ['Latvia'],
         ['Lithuania'],
         ['Malta'],
         ['Cyprus'],
         ['Luxembourg'],
       ]);

       var options = {
         region: '150',
         colorAxis: {colors: '#003399'},
         backgroundColor: '#95E7F0',
         datalessRegionColor: '#99C7CC',
         defaultColor: '#003399',
       };

       var chart = new google.visualization.GeoChart(document.getElementById('geochart-colours'));
       chart.draw(data, options);
     };
   </script>
